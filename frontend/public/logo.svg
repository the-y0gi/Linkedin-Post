<svg viewBox="0 0 220 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A66C2"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>

  <!-- LinkedIn Blue Rounded Box -->
  <rect x="0" y="10" width="60" height="60" rx="14" fill="#0A66C2"/>

  <!-- "in" Text -->
  <text x="16" y="52" font-family="Arial, Helvetica, sans-serif" 
        font-size="38" font-weight="700" fill="white">
    in
  </text>

  <!-- AI Spark Element -->
  <circle cx="48" cy="22" r="6" fill="url(#aiGrad)" />

  <!-- Brand Name -->
  <text x="80" y="45" font-family="Inter, Arial, sans-serif" 
        font-size="28" font-weight="700" fill="white">
    PostAI
  </text>

  <!-- Tagline -->
  <text x="82" y="62" font-family="Inter, Arial, sans-serif" 
        font-size="12" font-weight="500" fill="#94A3B8">
    Smart LinkedIn Content Creator
  </text>
</svg>

